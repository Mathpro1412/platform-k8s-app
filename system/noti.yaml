apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-notifications-cm
  namespace: argocd
data:
  service.webhook.discord: |
    url: https://discord.com/api/webhooks/1373677287006011586/tWgjgjxMemL1PiEE-Oj2Ws48QajYdnHIpcwmbC-DZCOYeclItnwMOZa5Lh1WY2m7txk0
    headers:
      - name: Content-Type
        value: application/json

  template.app-sync-succeeded: |
    webhook:
      discord:
        method: POST
        body: |
          {
            "username": "{{.app.metadata.name}}",
            "content": "âœ… Application **{{.app.metadata.name}}** synced successfully!"
          }

  trigger.on-sync-succeeded: |
    - description: Application syncing has succeeded
      send:
        - discord
      when: app.status.operationState.phase in ['Succeeded']
      template: app-sync-succeeded