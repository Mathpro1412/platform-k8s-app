apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-app
  namespace: argocd
  labels:
    resource: prod-root
spec:
  project: default
  source:
    repoURL: https://github.com/Mathpro1412/platform-k8s-app.git
    targetRevision: main
    path: argo-apps/prod
    directory:
      recurse: true
  destination:
    name: in-cluster
    namespace: argocd